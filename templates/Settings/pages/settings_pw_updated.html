<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Tracker - Settings (Password Updated)</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Demo Navigation -->
        <nav class="demo-nav">
            <a href="settings.html">Default</a>
            <a href="settings_dark.html">Dark Mode</a>
            <a href="settings_shared_empty.html">No Shared</a>
            <a href="settings_shared_added.html">User Added</a>
            <a href="settings_revoke_confirm.html">Revoke Modal</a>
            <a href="settings_pw_updated.html">Password Updated</a>
        </nav>
        
        <!-- Page Header -->
        <header class="section">
            <h1 class="title-lg">Settings</h1>
            <hr>
        </header>
        
        <!-- Theme Section -->
        <section class="section">
            <h2 class="title-md">Theme</h2>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeToggle">
                <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
            </div>
        </section>
        
        <!-- Sharing Preferences Section -->
        <section class="section">
            <h2 class="title-md">Sharing Preferences</h2>
            
            <!-- Share Form -->
            <form class="row g-3 section">
                <div class="col-md-8">
                    <label for="shareEmail" class="visually-hidden">User Email</label>
                    <input type="email" class="form-control" id="shareEmail" placeholder="Enter user email to share with">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Add User</button>
                </div>
            </form>
            
            <!-- Shared Users Table -->
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">User</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>user1@example.com</td>
                        <td><button class="btn btn-danger btn-sm">Revoke</button></td>
                    </tr>
                    <tr>
                        <td>user2@example.com</td>
                        <td><button class="btn btn-danger btn-sm">Revoke</button></td>
                    </tr>
                    <tr>
                        <td>user3@example.com</td>
                        <td><button class="btn btn-danger btn-sm">Revoke</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
        
        <!-- Profile Settings Section -->
        <section class="section">
            <h2 class="title-md">Profile Settings</h2>
            
            <!-- Password Update Form -->
            <form class="row g-3">
                <div class="col-md-8">
                    <label for="newPassword" class="visually-hidden">New Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" value="">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Update Password</button>
                </div>
            </form>
            
            <!-- Success Message -->
            <div class="alert alert-success mt-3" role="alert">
                Password updated successfully!
            </div>
        </section>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
