<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register | SleepTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    {% include 'theme_preload.html' %}
    
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/auth.css') }}"
    />
    <!-- Theme JS -->
    <script src="{{ url_for('static', filename='js/Settings/theme.js') }}"></script>
  </head>
  <body class="auth-page">
    <a href="{{ url_for('main.index') }}" class="home-button">‚Üê Home</a>

    <div class="auth-container">
      <h2 class="text-center mb-4">Create Account</h2>
      <form
        id="registerForm"
        action="{{ url_for('auth.register') }}"
        method="post"
        autocomplete="off"
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            value=""
            autocomplete="off"
            required
          />
          <small id="usernameError" class="error-message"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            value=""
            autocomplete="off"
            required
          />
          <small id="emailError" class="error-message"></small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            value=""
            placeholder=""
            autocomplete="new-password"
            required
          />
          <small id="passwordError" class="error-message"></small>
          <small class="form-text text-muted">
            Password must be at least 8 characters and include: uppercase letter, 
            lowercase letter, number, and special character (!@#$%^&*(),.?":{}|&lt;&gt;).
          </small>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm_password"
            value=""
            autocomplete="new-password"
            required
          />
          <small id="confirmPasswordError" class="error-message"></small>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">
          Register
        </button>
        <p class="form-footer">
          Already have an account?
          <a
            href="{{ url_for('auth.login') }}"
            class="text-decoration-underline text-light"
            >Login</a
          >
        </p>
      </form>
    </div>

    <!-- JavaScript-->
    <script src="{{ url_for('static', filename='js/Homepage/register-validation.js') }}"></script>
  </body>
</html>
