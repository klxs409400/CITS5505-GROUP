<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register | SleepTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/auth.css') }}"
    />
  </head>
  <body class="auth-page">
    <a href="{{ url_for('main.index') }}" class="home-button">‚Üê Home</a>

    <div class="auth-container">
      <h2 class="text-center mb-4">Create Account</h2>
      <form
        id="registerForm"
        action="{{ url_for('auth.register') }}"
        method="post"
      >
        <label for="username">Username</label>
        <input type="text" id="username" name="name" name="username" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" name="email" required />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="********"
          required
        />

        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm_password"
          name="password"
          required
        />

        <button type="submit" class="btn btn-primary w-100 mt-2">
          Register
        </button>
        <p class="text-center mt-3">
          Already have an account?
          <a href="login.html" class="text-decoration-underline text-light"
            >Login</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
